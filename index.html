<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>80's Movie Trivia</title>
    <link rel="stylesheet" type="text/ccs" href="assets/css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header>
        <a target="_top" href="https://www.flamingtext.com/"><img src="https://blog.flamingtext.com/blog/2018/12/17/flamingtext_com_1545006759_840266674.png"
                width="80%" height="50%"></a>
    </header>
    <div class="container">
        <button class="btn btn-primary" id="startBtn">Start</button>
        <!--Question Page-->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class="question"></div>
        <div class="answerList"></div>
        <!--Answer Page-->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=gif></div>
        <!--Scoreboard-->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id="startOverBtn"></div>
    </div>
    <br>
    <br>
    <footer>
        Coded by Angela Tate
    </footer>

    <script type="text/javascript" src="assets/javascript/trivia-game.js"></script>

</body>

</html>
